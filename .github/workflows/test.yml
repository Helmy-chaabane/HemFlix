name: test

on: push

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm ci
      - name: End to End testing
        uses: DevExpress/testcafe-action@latest
        with:
          args: "chrome:headless src/tests/"
